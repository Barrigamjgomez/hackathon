<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico" sizes="16x16 32x32 64x64">
    <title>Watch This</title>
    <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">    
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="navbar-brand">Watch This</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Buscador de películas</h3>
        <form action="" id="searchForm">
          <input type="text" class="form-control" id="searchText" placeholder="Título de tu película">
        </form>
      </div>
    </div>
    <!--Carousel-->
    <div class="container-fluid carousel-padding">
      <div class="row">
        <div class="col-lg-12 col-xs-12">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
                <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active carousel-height carousel1">
                <div class="opacar">
                  <h2 class="title-carousel">Watch this</h2>
                  <p class="paragraph-carousel">Registrate y busca las mejores películas</p>
                </div>
              </div>
              <div class="item carousel-height carousel2">
                <div class="opacar">
                  <h2 class="title-carousel">Watch this</h2>
                  <p class="paragraph-carousel">Registrate y busca las mejores películas!</p>
                </div>
              </div>
              <div class="item carousel-height carousel3">
                <div class="opacar">
                  <h2 class="title-carousel">Watch this </h2>
                  <p class="paragraph-carousel">Registrate y busca las mejores películas</p>
                </div>
              </div>
            </div>
                  <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="movies" class="row"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
